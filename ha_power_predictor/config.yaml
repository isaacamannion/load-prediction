name: HA Power Predictor
version: "0.1.0"
slug: ha_power_predictor
description: >-
  Predict future power consumption using quantile regression with dynamic
  peak/off-peak modeling. Accesses Home Assistant sensor history and publishes
  predictions back as sensors.
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
url: https://github.com/yourusername/ha-power-predictor
startup: application
boot: auto
init: false
host_network: true
hassio_api: true
hassio_role: default
homeassistant_api: true
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: Web UI
webui: http://[HOST]:[PORT:8099]
options:
  power_entity: "sensor.sigen_plant_consumed_power"
  temperature_entity: "sensor.weather_temperature"
  bin_size_minutes: 60
  n_power_lags: 10
  n_temp_lags: 5
  train_percentage: 80.0
  quantile: 0.75
  use_dynamic_quantile: true
  peak_start: 9
  peak_end: 22
  peak_quantile: 0.75
  offpeak_quantile: 0.50
  history_days: 90
  timezone: "Australia/Sydney"
schema:
  power_entity: str
  temperature_entity: str
  bin_size_minutes: int(15-1440)
  n_power_lags: int(0-50)
  n_temp_lags: int(0-20)
  train_percentage: float(50.0-95.0)
  quantile: float(0.5-0.99)
  use_dynamic_quantile: bool
  peak_start: int(0-23)
  peak_end: int(0-23)
  peak_quantile: float(0.5-0.99)
  offpeak_quantile: float(0.5-0.99)
  history_days: int(7-365)
  timezone: str
